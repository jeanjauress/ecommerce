{% extends "shop/base.html" %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <ul class="list-group" id ="item-list">
      <h3 class="text-center">Voici votre liste</h3>
      
    </ul>
  </div>
</div>
<div class="row">
</div>
<div class="row">
  <div class="col-md-12">
    <form method="POST">
      {% csrf_token %}
      <input type="hidden" id="items" name="items">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Nom</label>
          <input type="text" class="form-control" id="nom" name="nom" placeholder="Nom">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Email</label>
          <input type="Email" class="form-control" id="email" name="email" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="Abidjan côte d'ivoire">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity" >Ville</label>
          <input type="text" id="ville" name="ville" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">Pays</label>
          <select id="pays" name ="pays" class="form-control">
            <option selected>Côte d'ivoire</option>
            <option>Cameroun</option>
            <option>Tchad</option>
            <option>France</option>
            <option>Burkina</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="zipcode" name="zipcode">
        </div>
      </div>
      <button name="zipcode" id="zipcode" type="submit" class="btn btn-primary">Commander</button>
    </form>
  </div>
</div> 
{% endblock %}

{% block js %}

<script type="text/javascript">
  if(localStorage.getItem('panier') == null){
    var panier = {};
  }else{
    panier = JSON.parse(localStorage.getItem('panier'));
  }

  for(item in panier){
    let nom = panier[item][1];
    let quantite = panier[item][0];
    let itemString = `<li class="list-group-item d-flex justify-content-between align-items-center">
        ${nom}
         <span class="badge badge-primary badge-pill">Qte :${quantite}</span>
      </li>`;
    $(`#item-list`).append(itemString);
  }
  $(`#items`).val(JSON.stringify(panier));
</script>

{% endblock %}
